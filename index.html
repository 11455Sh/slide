<html>

<head>
    <title>Aadeesh Jangra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="link"><a href="#welcome">Grid View</a></li>
        <li class="link"><a href="#Work">Siding View</a></li>
    </ul>

    <section id="welcome" class="parallax-container">
        <div class="parallax-inner">
            <img src="drop.jpeg">&nbsp;&nbsp;<img src="oon.jpeg">
            <br><img src="stone.jpeg">&nbsp;<img src="Photo%20on%2018-06-21%20at%209.03%20PM.jpg">
        </div>
    </section>

    <div class="container">
        <section id="Work">
            <div id="game">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <center>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="ny.jpeg" alt="new york">
                            </div>

                            <div class="item">
                                <img src="chicago.jpeg" alt="Chicago">
                            </div>

                            <div class="item">
                                <img src="la.jpeg" alt="LA">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </center>
                </div>
            </div>
        </section>
    </div>
</body></html>
